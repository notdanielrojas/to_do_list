<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Se incluyen los estilos CSS -->
    <link rel="stylesheet" href="./assets/CSS/normalize.css" />
    <link rel="stylesheet" href="./assets/CSS/global.css" />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <title>To-do List</title>
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="contenedor">
      <!-- Contenedor de la lista de tareas -->
      <div class="to-do">
        <!-- Encabezado -->
        <div class="titulo">
          <h1>To-do List</h1>
          <!-- Título de la lista de tareas -->
          <hr />
          <!-- Línea divisoria -->
          <p>Nueva tarea</p>
          <!-- Encabezado para agregar nueva tarea -->
        </div>
        <!-- Formulario para agregar nueva tarea -->
        <div class="input">
          <input
            type="text"
            placeholder=" Ingresa una nueva tarea aquí."
            id="nuevaTarea"
          />
          <!-- Input para ingresar nueva tarea -->
          <button id="agregarTarea">Agregar</button>
          <!-- Botón para agregar tarea -->
        </div>
        <!-- Información de las tareas -->
        <div class="info">
          <!-- Contador de tareas -->
          <div class="info-tareas">
            <div class="conteo">
              <p>Total: <span id="total">0</span></p>
              <!-- Contador de tareas totales -->
              <p>Realizadas: <span id="realizadas">0</span></p>
              <!-- Contador de tareas realizadas -->
            </div>
          </div>
          <!-- Tabla de tareas -->
          <div class="tabla">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <!-- Encabezado de columna para el ID de la tarea -->
                  <th>Tarea</th>
                  <!-- Encabezado de columna para la descripción de la tarea -->
                  <th>Estado</th>
                  <!-- Encabezado de columna para el estado de la tarea (completada o no) -->
                  <th>Acción</th>
                  <!-- Encabezado de columna para las acciones (borrar tarea) -->
                </tr>
              </thead>
              <tbody id="tareas"></tbody>
              <!-- Cuerpo de la tabla para listar las tareas -->
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Se incluye el script JavaScript -->
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
